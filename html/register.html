<html>
<head>
<title>
REGISTER
</title>
</head>
<body bgcolor="cyan">
<form action="a.html">
<center><strong><i><h1>SIGN UP<br></h1><h3>REGISTRATION IS FREE!!!</h3></i></strong></center>
<fieldset>
<legend><i><u>
PERSONAL INFO.</u></i>
</legend>
<table width="50%" border=0>
<tr>
<th>NAME
<td><input type="text" name="firstname" placeholder="FIRST NAME" autofocus>
<td><input type="text" name="lastname" placeholder="LAST NAME" autofocus>
</tr>
<tr>
<th>DATE OF BIRTH
<td><input type ="date" name="DOB" placeholder="DOB" autofocus>
</tr>
<tr>
<th>EMAIL ID.
<td><input type="email" name="email" placeholder="EMAIL" autofocus>
</tr>
<tr>
<th>MOBILE NO.
<td><input type="text" name="contact" maxlength="10" placeholder="CONTACT" autofocus>
</tr>
<tr>
<th>GENDER
<td>MALE<input type ="radio" name="gender" value="MALE" autofocus>
<td>FEMALE<input type="radio" name="gender" value="Female" autofocus>
</tr>
<tr>
<th>ADDRESS
<td><textarea></textarea>
</tr>
<tr>
<th>CITY<td><input type="text" name="city" autofocus placeholder="CITY">
</tr>
<tr>
<th>PINCODE
<td><input type = "text" maxlength=6 name="pin" autofocus placeholder="PINCODE">
</tr>
<tr>
<th>STATE
<td><input type="text" maxlength=15 name="state" autofocus placeholder="STATE">
</tr>
<tr>
<th>COUNTRY
<td><input type ="text" maxlength=12 name="ctry" autofocus placeholder="COUNTRY">
</tr>
<tr>
<th>COURSES TO REGISTER:
<td><input type="checkbox" name="course" value="java" autofocus>JAVA
<td><input type="checkbox" name="course" value="PHP" autofocus>PHP
<td width=150><input type="checkbox" name="course" value="HTML" autofocus>HTML
<td width=150><input type="checkbox" name="course" value="CSS" autofocus>CSS    
</tr>
<tr>
                <th> DEPARTMENT:
                <td>
                    <select name="DEPART">
                        <option selected="selected">
                        <option>INFORMATION TECHNOLOGY
                        <option>COMPUTER SCIENCE
                        <option>EXTC
                        <option>MEHANICAL
                        <option>ELECTRICAL
                        <option>PRODUCTION
                        <option>CHEMICAL
                    </select>
                </td>
            </tr>
<tr>
<th>Password: <td><input type ="password" name ="pass" placeholder="PASSWORD" autofocus>
</tr>
<tr>
                <th><input type="submit" name="SUBMIT" value="SUBMIT">
                <th><input type="reset" name="RESET" value="RESET">
            </tr>
</fieldset>
</body>
</html>
