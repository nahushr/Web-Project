<html>
    <head><center>REGISTRATION FORM</center></head>
    <title>
        REGISTRATION FORM
    </title>
<body>
    <form>
        First name(max size 25.characters):<br>
        <input type="text" name="firstname" size="25">
        <br>
        Middle name:<br>
        <input type="text" name="middlename" size="25">
        <br>
        Last name:<br>
        <input type="text" name="lastname" size="25">
        <br>
        <br>
        Gender:<br>
        <input type="radio" name="gender" value="male" checked> Male<br>
        <input type="radio" name="gender" value="female"> Female<br>
        <input type="radio" name="gender" value="other">Other
        <br>
        <br>
        Date Of Birth:<br>
        <input type="date" name="Date of birth" required>
        <br>
        <br>
        Address:<br>
        <textarea cols="50" rows="10" ></textarea>
        <br>
        <br>
        E-Mail:<br>
        <input type="email" name="email" required>
        <br>
        <br>
        Password:<br>
        <input type="password" name="Password" required>
        <br>
        <br>
        DEPARTMENT<select>
            <option value="I.T">I.T</option>
            <option value="COMPS">COMPS</option>
            <option value="EXTC">EXTC</option>
            <option value="CHEM">CHEM</option>
            <option value="ELEX">ELEX</option>
            <option value="BIO-PROD">BIO-PROD</option>
        </select>
        <br>
        <br>
        PHONE:<br>
        <input type="number" required>
        <br>
        <br>
        
            
        
        
    </form>
</body>
</html>
