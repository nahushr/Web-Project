<!DOCTYPE html>
<html>
<head>
<title>BOOKINGS</title>
</head>
<body>
<form>
	<fieldset>
	<legend>PERSONAL INFORMATION:</legend>
	First name:<br>
	<input type="text" name="firstname" required>
	<br>
	Middle name:<br>
	<input type="text" name="middlename" required>
	<br>
	Last name:<br>
	<input type="text name="lastname" required>
	<br>
	<br>

	Gender:<br>
	<input type="radio" name="gender" value="male">MALE<br>
	<input type="radio" name="gender" value="female">FEMALE<br>
	<input type="radio" name="gender" value="other">OTHER<br>
	<br>

	Age:&nbsp&nbsp1
	<input type="range" name="points" min="1" max="100">100
	</fieldset>
	<fieldset>
	<legend>TRAVEL INFORMATION:</legend>
	<br>
	Departure:
	<select name="departure">
	<option value="mumbai" selected>MUMBAI</option>
	<option value="delhi" selected>DELHI</option>
	<option value="chennai" selected>CHENNAI</option>
	<option value="bengaluru" selected>BENGALURU</option>
	<option value="kathmandu" selected>KATHMANDU</option>
	<option value="udaipur" selected>UDAIPUR</option>
	</select>
	<br>
	Arrival:
	<select name="arrival">
	<option value="mumbai" selected>MUMBAI</option>
	<option value="delhi" selected>DELHI</option>
	<option value="chennai" selected>CHENNAI</option>
	<option value="bengaluru" selected>BENGALURU</option>
	<option value="kathmandu" selected>KATHMANDU</option>
	<option value="udaipur" selected>UDAIPUR</option>
	</select>
	<br>
	<br>

	Date of travel:<br>
	<input type="date" name="dateoftravel" required>
	<br>
	<br>
	
	Travel class:<br>
	<input type="radio" name="class" value="business class">BUSINESS CLASS<br>
	<input type="radio" name="class" value="economy class">ECONOMY CLASS<br>
	
	</fieldset>
	<input type="submit" value="submit">&nbsp&nbsp&nbsp&nbsp&nbsp
	<input type="reset" value="reset">


</form>
</body>
</html>
